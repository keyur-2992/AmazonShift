<!DOCTYPE html>
<html>
<head>
  <title>Page Refresh</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

    <h1>Page Refresh</h1>

  </div>
  <script src="popup.js"></script>
</body>
</html>
